<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Referencia de fuente Lato -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');
    </style>
    <!-- Referencia del CSS -->
    <link rel="stylesheet" href="./style.css">
    <style>.GRUPOS{background-color: #966201;}</style>
    <!-- Referencia del JavaScript -->
    <script src="./GRUPOS.js" defer></script>
    <title>Base de datos de alumnos</title>
</head>
<body>
    <nav>
        <img class="LOGO" src="./IMG/LOGO.png">
        <a class="INICIO" href="./index.html">Inicio</a>
        <a class="ALUMNOS" href="./ALUMNOS.html">Alumnos</a>
        <a class="GRUPOS" href="./GRUPOS.html">Grupos</a>
        <a class="MATERIAS" href="./MATERIAS.html">Materias</a>    
    </nav>
    <main>
        <form id="grupoForm" autocomplete="off"><table>
            <tr><th colspan="2">NUEVO GRUPO</th></tr>
            <tr>
                <td><label for="carrera">Carrera:</label></td>
                <td id="select"><select id="carrera" required>
                    <option value="" disabled selected>Seleccionar Carrera</option>
                    <option value="Electrónica">Ingeniería Electrónica</option>
                    <option value="Civil">Ingeniería Civil</option>
                    <option value="Mecánica">Ingeniería Mecánica</option>
                    <option value="Industrial">Ingeniería Industrial</option>
                    <option value="Química">Ingeniería Química</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="semestre">Semestre:</label></td>
                <td><input type="number" id="semestre" required></td>
            </tr>
            <tr>
                <td><label for="grupo">Grupo:</label></td>
                <td><input type="text" id="grupo" required></td>
            </tr>
            <tr><td colspan="2" id="button"><button type="submit">ACEPTAR</button></td></tr>
        </table></form> 
    </main>
</body>
</html>
